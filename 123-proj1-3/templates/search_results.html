<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Song Title</th>
                <th>Artist</th>
                <th>Genre</th>
                <th>Duration</th>
                <th>Release Date</th>
                <th>Streams (Millions)</th>
                <th>Album</th>
            </tr>
        </thead>
        <tbody>
            {% for song in songs %}
            <tr>
                <td>{{ song.title }}</td>
                <td>{{ song.artist_name }}</td>
                <td>{{ song.genre_name }}</td>
                <td>{{ song.duration }}</td>
                <td>{{ song.release_date }}</td>
                <td>{{ song.number_of_streams }}</td>
                <td>{{ song.album_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <br><br>
    <a href="/search">Back to Search</a>
</body>
</html>
