<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Song</title>
</head>
<body>
    <h1>Recommended Song</h1>
    
    <p><strong>Title:</strong> {{ song.title }}</p>
    <p><strong>Artist:</strong> {{ song.artist_name }}</p>
    <p><strong>Genre:</strong> {{ song.genre_name }}</p>
    <p><strong>Duration:</strong> {{ song.duration }} seconds</p>
    <p><strong>Release Date:</strong> {{ song.release_date }}</p>
    <p><strong>Recommendation Score:</strong> {{ song.recommendation_score }}</p>

    <br><br>
    <a href="/">Back to Home</a>
</body>
</html>
